<!-- Balance on Overview page -->

<div class="balance" *ngIf="!horizontal">
  <span class="number big">{{ balanceWhole }}</span><!--
--><span class="point big">{{ balanceSep }}</span><!--
--><span class="number small">{{ balanceFraction }}</span>

  <p class="description">{{ balanceType }}</p>
</div>


<!-- Balance info in sidebar (behind logo) -->
<span *ngIf="horizontal" class="balance horizontal">
  {{ balanceWhole }}<small>{{ balanceSep }}{{ balanceFraction }}</small>
</span>
