<mat-expansion-panel class="bot list-item no-padding" [ngClass]="{ 'bot-disabled' : !bot.enabled }">

  <mat-expansion-panel-header class="header">
    <div class="header-wrapper" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="photo">
        <img src="{{ bot?.image }}">
      </div>
      <div class="meta" fxFlex="1 1 100%">
        <div class="name">{{ bot?.name }}</div>
        <div class="desc">{{ bot?.description }}</div>
      </div>
      <div class="status-wrap" fxFlex="0 0 140px">
        <div class="status">
          <span class="dot"></span>{{ bot.enabled ? 'Active' : 'Inactive' }}
        </div>
      </div>
    </div>
  </mat-expansion-panel-header>

  <div class="detail">

    <div class="row" fxLayout="row">

      <div class="bot-info" fxFlex="50%">
        <h3 class="item-subtitle">Supported coins</h3>
        <div class="coins">
          <ng-container *ngFor="let coin of bot.supported_coins">
            <img class="coin" src="./assets/app-exchange/coins/{{ coin.toUpperCase() }}.svg" alt="{{ coin.toUpperCase() }}" matTooltip="{{ coin.toUpperCase() }}" matTooltipPosition="above">
          </ng-container>
        </div>
      </div><!-- .bot-info -->
      
      <div class="author-info" fxFlex="50%">
        <h3 class="item-subtitle">Author info</h3>
        <table class="full-width">
          <tr>
            <th>Name/nick</th>
            <td>{{ bot?.author.name }}</td>
          </tr>
          <tr>
            <th>E-mail</th>
            <td>{{ bot?.author.email }}</td>
          </tr>
          <tr>
            <th>Chat</th>
            <td>
              <div *ngFor="let chat of bot?.author.chat_ids">{{chat.type}}: {{chat.id}}</div>
            </td>
          </tr>
        </table>
      </div><!-- .author-info -->

    </div><!-- .row -->

  </div><!-- .detail -->

  <mat-action-row class="action-buttons" fxLayout fxLayoutAlign="space-between center">
    <div class="bot-address">
      <button mat-button class="small" matTooltip="Copy Bot address">
        <mat-icon fontIcon="part-copy"></mat-icon>
        Bot address
      </button>
    </div>
    <div class="toggle-button">
      <button mat-raised-button color="primary" *ngIf="!bot.enabled">
        <mat-icon fontSet="partIcon" fontIcon="part-bot-1"></mat-icon>
        Enable bot
      </button>
      <button mat-raised-button color="warn" *ngIf="bot.enabled">
        <mat-icon fontSet="partIcon" fontIcon="part-flash"></mat-icon>
        Disable bot
      </button>
    </div>
  </mat-action-row>

</mat-expansion-panel>
