<mat-sidenav-container fullscreen class="always-scroll">
  <mat-sidenav #sidenav mode="side" opened="true" disableClose="true" class="sidebar">
    <div class="sidebar-menu">

      <img src="./assets/particl-logo{{ (testnet | async) ? '-testnet' : ''}}.svg" class="logo" alt="Particl">

      <mat-divider></mat-divider>

      <div class="menu-links">
        <ng-content select="menu"></ng-content>
      </div><!-- .menu-links -->

      <footer class="footer">
        <block-sync-bar></block-sync-bar>
        <main-version></main-version>
      </footer><!-- .pin-to-bottom -->

    </div><!-- .sidebar-menu -->
  </mat-sidenav><!-- .sidebar -->

  <ng-content></ng-content>

</mat-sidenav-container>
