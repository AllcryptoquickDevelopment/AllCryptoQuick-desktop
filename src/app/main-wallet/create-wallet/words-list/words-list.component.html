<div class="passphrase">
  <div class="subtitle">Your Recovery Phrase</div>

  <div fxLayout="row wrap" fxLayoutGap="4%" class="word-list">
    <div fxFlex="21%" *ngFor="let word of sourceWords; let i = index; trackBy:trackByWordsFn">
      <div class="word-no">
        <!-- label words by numbers -->
        {{ i + 1 }}
      </div>
      <mat-form-field class="word no-top-padding">
        <input
          #phrase
          matInput
          class="enable-select"
          [appFocusElement]="i === focused"
          [(ngModel)]="words[i]" type="text" name="recovery"
          [readonly]="readOnly"
          [disabled]="sourceWords[i] !== ''"
          [class.verify-error]="!validWord(i)"
          (keyup)="checkFocus($event, i)" (paste)="splitAndFill(i)"
          (blur)="onBlur(i)" (focus)="focused = i" />
      </mat-form-field>
    </div>
  </div><!-- .word-list -->

  <div class="actions" fxLayoutAlign="center center" *ngIf="!isVerification">

    <button mat-button *ngIf="readOnly" (click)="copyToClipBoard()" ngxClipboard [cbContent]="sourceWords.join(' ')" class="copy">
      <mat-icon fontSet="partIcon" fontIcon="part-copy"></mat-icon>
      Copy to Clipboard
    </button>

    <button mat-button *ngIf="!readOnly" class="paste" (click)="pasteContent()">
      <mat-icon fontSet="partIcon" fontIcon="part-past"></mat-icon>
      Paste
    </button>

  </div><!-- .actions -->
</div><!-- .passphrase -->
