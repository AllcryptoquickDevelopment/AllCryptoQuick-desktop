<main-layout-default>

  <ng-container ngProjectAs="menu">

    <mat-expansion-panel class="instance-switcher no-padding arrow-colored">
      <mat-expansion-panel-header class="switcher-toggle">
        <div class="item">
          <!-- TODO: offer various colors for wallets/whatever to easily tell them apart? -->
          <div class="icon">D</div>
          <div class="name">Default</div>
          <div class="value">2,841.5215 PART</div>
        </div>
      </mat-expansion-panel-header>
      <div class="options">
        <!-- TODO @allien: after implementing the switcher, does keyboard focus work on the options? -->
        <a class="item">
          <div class="icon">W</div>
          <div class="name">Work</div>
          <div class="value">Switch wallet</div>
        </a>
        <a class="item">
          <div class="icon">S</div>
          <div class="name">Secret</div>
          <div class="value">Switch wallet</div>
        </a>
        <a class="item">
          <div class="icon">+</div>
          <div class="name"><em>New wallet</em></div>
          <div class="value">Click to setup&hellip;</div>
        </a>
      </div>
    </mat-expansion-panel>

    <ng-container *ngFor="let menuItem of menu">
      <a class="menu-item" routerLinkActive="active" [routerLink]="menuItem.path">
        <ng-container *ngIf="menuItem.icon.length > 0">
          <mat-icon class="icon" fontSet="partIcon" [fontIcon]="menuItem.icon"></mat-icon>
        </ng-container>
        <span class="text">{{menuItem.text}}</span>
      </a>
    </ng-container>

  </ng-container>

  <main-topbar></main-topbar>

  <router-outlet></router-outlet>
</main-layout-default>
