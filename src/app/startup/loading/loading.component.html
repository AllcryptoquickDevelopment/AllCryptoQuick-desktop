<div class="splash-logo">
  <img src="./assets/particl-logo.svg" alt="Particl Project">
</div>

<div class="splash-container">
  <div class="content">

    <div class="header-text">
      <h1>Welcome to Particl</h1>
      <p>Embrace your digital sovereignty and thrive on a fair level playing field.</p>
    </div>

    <section>

      <div class="starting">
        <mat-card>
          <mat-spinner color="accent" class="small"></mat-spinner>
          <div class="text">
            <div class="title">Starting</div>
            <div class="desc" *ngIf="loadingMessage">{{loadingMessage | async}}</div>
          </div>
        </mat-card>
      </div><!-- .starting -->

    </section>

    <p class="version">
      Particl Desktop {{ clientVersion }}
    </p>

    <blockquote class="quote" *ngIf="(motd.text.length > 0)">
      <p>{{ motd.text }}</p>
      <footer *ngIf="(motd.author.length > 0)" class="author">&mdash; {{ motd.author }}</footer>
    </blockquote>

  </div>
</div><!-- .container -->

<div class="splash-illustration">
  <img src="./assets/images/illustrations/particl-market_animated.svg" alt="">
</div>
